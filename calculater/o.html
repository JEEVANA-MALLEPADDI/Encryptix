

 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 90%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 20px;
        }

        .content {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-left: 50px;
        }

        .content h1 {
            margin-bottom: 20px;
            font-size: 40px;
            color:#fb7c14;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
        }

        .calculator {
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
            margin-right: 0;
        }

        .calculator .output input {
            width: 100%;
            border: 2px solid #717377;
            padding: 12px;
            margin-bottom: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.1);
            font-size: 30px;
            text-align: right;
            cursor: pointer;
            color: #ffffff;
        }

        .calculator .output input::placeholder {
            color: #ffffff;
        }

        .calculator .actions td {
            padding: 5px;
        }

        .calculator .actions button {
            border: none;
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 50%;
            background: transparent;
            color: #ffffff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .calculator .actions .btn-op {
            color: #fb7c14;
        }

        .calculator .actions .equalBtn {
            background-color: #fb7c14;
            color: white;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Scientific Calculator</h1>
        <p>Experience the power of advanced calculations at your fingertips. Solve complex equations and explore a variety of mathematical functions with ease. Perfect for students, engineers, and anyone in need of a reliable calculator.</p>
    </div>

    <div class="calculator">
        <table class="table">
            <thead>
                <tr>
                    <td colspan="7">
                        <div class="output form-group">
                            <input type="text" class="ans form-control" placeholder="0" readonly name="">
                        </div>
                    </td>
                </tr>
            </thead>
            <tbody class="actions">
                <tr>
                    <td colspan="2">
                        <button class="btn btn-op" data-value='AC'>AC</button>
                    </td>
                    <td colspan="1">
                        <button class="btn btn-op" data-value='del'>DEL</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='*('>(</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value=')'>)</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='%'>%</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='/'>÷</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-op" data-value='inv'>Inv</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='sin'>sin</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='ln'>ln</button>
                    </td>
                    <td>
                        <button class="btn" data-value='7'>7</button>
                    </td>
                    <td>
                        <button class="btn" data-value='8'>8</button>
                    </td>
                    <td>
                        <button class="btn" data-value='9'>9</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='*'>×</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-op" data-value='*3.14'>π</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='cos'>cos</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='log'>log</button>
                    </td>
                    <td>
                        <button class="btn" data-value='4'>4</button>
                    </td>
                    <td>
                        <button class="btn" data-value='5'>5</button>
                    </td>
                    <td>
                        <button class="btn" data-value='6'>6</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='-'>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-op" data-value='e'>e</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='tan'>tan</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='radic'>√</button>
                    </td>
                    <td>
                        <button class="btn" data-value='3'>3</button>
                    </td>
                    <td>
                        <button class="btn" data-value='2'>2</button>
                    </td>
                    <td>
                        <button class="btn" data-value='1'>1</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='+'>+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-op" data-value='exp'>EXP</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='x^2'>x²</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='**'>x^</button>
                    </td>
                    <td>
                        <button class="btn btn-op" data-value='.'>.</button>
                    </td>
                    <td>
                        <button class="btn" data-value='0'>0</button>
                    </td>
                    <td>
                        <button class="btn" data-value='00'>00</button>
                    </td>
                    <td>
                        <button class="btn btn-op equalBtn" data-value='='>=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
    
    let input = document.querySelector('.ans');
    let buttons = document.querySelectorAll('button');

    let string = "";
    let justCalculated = false; // Flag to track if calculation was just performed

    buttons.forEach(button => {
        button.addEventListener('click', (e) => {
            let buttonText = e.target.dataset.value;

            if (justCalculated && !isNaN(buttonText)) {
                // Reset string if last action was '=' and current action is a number
                string = "";
                justCalculated = false;
            }

            if (buttonText === '=') {
                try {
                    string = eval(string.replace(/π/g, Math.PI).replace(/e/g, Math.E).replace(/√/g, 'Math.sqrt'));
                    input.value = string;
                    justCalculated = true;
                } catch (error) {
                    input.value = "Error";
                    string = "";
                }
            } else if (buttonText === 'AC') {
                string = "";
                input.value = string;
            } else if (buttonText === 'del') {
                string = string.substring(0, string.length - 1);
                input.value = string;
            } else if (buttonText === 'π' || buttonText === 'e') {
                let constantValue = (buttonText === 'π') ? Math.PI.toString() : Math.E.toString();
                if (string === "" || /[\+\-\*\/\(\)]$/.test(string.slice(-1))) {
                    string += constantValue;
                } else {
                    string += "*" + constantValue;
                }
                input.value = string;
            } else if (['sin', 'cos', 'tan', 'ln', 'log', 'exp'].includes(buttonText)) {
                if (string === "" || /[\+\-\*\/\(\)]$/.test(string.slice(-1))) {
                    string += `Math.${buttonText}(`;
                } else {
                    string += `*Math.${buttonText}(`;
                }
                input.value = string;
            } else if (buttonText === '√') {
                string += '√'; // Display the symbol
                input.value = string;
            } else if (buttonText === 'x^2') {
                string += "**2";
                input.value = string;
            } else if (buttonText === 'inv') {
                string = `(1/(${string}))`;
                input.value = string;
            } else if (buttonText === '(' || buttonText === ')') {
                string += buttonText;
                input.value = string;
            } else {
                string += buttonText;
                input.value = string;
            }
        });
    });
</script>

    
    

    
    
</body>

</html>
